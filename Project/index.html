<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/style.css" />
    <title>Sign in</title>
  </head>
  <body>
    <div class="header">
      <header class="header-top">
        <div class="logo">
          <img src="images/scrnli_3_3_2024_4-26-20 AM 2.svg" alt="" />
        </div>
        <div class="navbar-list">
          <div class="a-img">
            <a href="#">Individual Doctor</a>
            <img src="images/Line 1 (Stroke).svg" alt="" />
          </div>
          <div class="a-img">
            <a href="#" class="li-2">Clinic Portal</a>
            <img src="images/Line 2 (Stroke).svg" alt="" />
          </div>
        </div>
        <button class="login-btn"><span>Login</span></button>
      </header>
      <div class="hero-section">
        <div class="h2-p">
          <h2>Register Your Clinic with TeleNeo!</h2>
          <p>Join as a clinic who will lorem ipsum dolor sit amet consteur.</p>
        </div>
        <form class="hero-section-searchbar">
          <input type="text" id="01" placeholder="Clinic Name"><br>
          <input type="text" id="02" placeholder="Email"><br>
          <input type="text" id="03" placeholder="Phone number"><br>
          <div class="search-loc">
            <input type="text" id="04" placeholder="Street address">
            <img src="images/location-crosshairs-solid 2.svg" alt="">
          </div>
        </form>
        <div class="hero-section-bottom">
          <h4>Cancel</h4>
          <button class="login-btn2"><span>Register</span></button>
        </div>
      </div>
      <footer class="img-text">
        <img src="images/scrnli_3_3_2024_4-26-20 AM 1.svg" alt="">
        <p>c2023 Teleneo, LLC. All rights reserved.</p>
        <h1>Contact us</h1>
      </footer>
    </div>
  </body>
  </html>
